<html>
<head>
<script type="text/javascript">
function obliczanie(dane)
{
wynik.innerHTML=" ";
cena_koncowa=0;
if ( dane.wybor[0].checked)
93
{
cena_koncowa=parseFloat(dane.cena.value);
}
if ( dane.wybor[1].checked)
{
cena_koncowa=0.9*parseFloat(dane.cena.value);
}
if ( dane.wybor[2].checked)
{
cena_koncowa=0.8*parseFloat(dane.cena.value);
}
if (dane.vat.selectedIndex==0)
{
cena_koncowa=cena_koncowa;
}
if (dane.vat.selectedIndex==1)
{
cena_koncowa=1.07*cena_koncowa;
}
if (dane.vat.selectedIndex==2)
{
cena_koncowa=1.23*cena_koncowa;
}
if(dane.ubezpieczenie.checked == true)
{
cena_koncowa=1.15*cena_koncowa;
}
if(dane.gwarancja.checked == true)
{
cena_koncowa=1.28*cena_koncowa;
}
wynik.innerHTML="do zapłaty "+cena_koncowa.toFixed(2)+" zł";
}
</script>
</head>
